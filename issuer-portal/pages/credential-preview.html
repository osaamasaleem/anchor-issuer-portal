<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Credential - Anchor Issuer Portal</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="stylesheet" href="../css/utilities.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation - Loaded dynamically -->
    <div id="navbar"></div>
    
    <!-- Sidebar - Loaded dynamically -->
    <div id="sidebar"></div>
    
    <!-- Main Content -->
    <main class="main-content">
        <div style="max-width: 800px; margin: 0 auto;">
            <div style="text-align: center; margin-bottom: 32px;">
                <h1 style="color: #311F5A; margin-bottom: 8px;">Credential Preview</h1>
                <p style="color: #718096;">Review the credential details before issuing</p>
            </div>
            
            <div id="previewContent" class="card">
                <!-- Preview content will be loaded here -->
            </div>
            
            <div class="card mt-4">
                <div class="card-body">
                    <div style="display: flex; gap: 12px; justify-content: center;">
                        <button onclick="Issue.goBack()" class="btn btn-secondary btn-lg">
                            <i class="fas fa-arrow-left"></i>
                            Back to Edit
                        </button>
                        <button onclick="Issue.confirmIssue()" class="btn btn-primary btn-lg">
                            <i class="fas fa-file-signature"></i>
                            Issue & Sign Credential
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/issue.js"></script>
    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            // Load components
            await Utils.loadComponent('navbar', '../components/navbar.html');
            await Utils.loadComponent('sidebar', '../components/sidebar.html');
            
            // Check authentication
            if (!Auth.requireAuth()) return;
            
            const user = Auth.getCurrentUser();
            Utils.updateUserInfo(user);
            Utils.initSidebarActiveState();
            
            // Load preview data from sessionStorage
            const previewData = sessionStorage.getItem('credential_preview_data');
            if (previewData) {
                const formData = JSON.parse(previewData);
                displayPreview(formData, user);
            } else {
                // No preview data, redirect back to issue page
                Utils.showNotification('No preview data found. Please fill the form again.', 'error');
                setTimeout(() => {
                    window.location.href = 'issue.html';
                }, 2000);
            }
        });
        
        function displayPreview(formData, user) {
            const formattedDate = Utils.formatDate(formData.graduationDate);
            const previewContent = document.getElementById('previewContent');
            
            previewContent.innerHTML = `
                <div class="card-body">
                    <div style="background: linear-gradient(135deg, #311F5A 0%, #4A3A75 100%); 
                                border-radius: 12px; padding: 30px; color: white; margin-bottom: 30px;">
                        <div style="display: flex; justify-content: space-between; align-items: center; 
                                    margin-bottom: 20px;">
                            <div>
                                <h4 style="color: white; margin-bottom: 5px;">${formData.degreeTitle}</h4>
                                <p style="opacity: 0.8; font-size: 14px;">Digital Academic Credential</p>
                            </div>
                            <div style="width: 60px; height: 60px; background: rgba(255,255,255,0.1); 
                                        border-radius: 8px; display: flex; align-items: center; 
                                        justify-content: center; font-size: 24px;">
                                üéì
                            </div>
                        </div>
                        
                        <div style="background: rgba(255,255,255,0.1); border-radius: 8px; 
                                    padding: 20px; margin-bottom: 20px;">
                            <h5 style="color: white; margin-bottom: 15px;">Awarded To</h5>
                            <h2 style="color: white; margin-bottom: 5px;">${formData.fullName}</h2>
                            ${formData.studentID ? `<p style="opacity: 0.8;">ID: ${formData.studentID}</p>` : ''}
                        </div>
                        
                        <div style="display: grid; grid-template-columns: repeat(2, 1fr); 
                                    gap: 20px; margin-bottom: 20px;">
                            <div>
                                <p style="font-size: 12px; opacity: 0.8; margin-bottom: 5px;">GPA</p>
                                <p style="font-size: 24px; font-weight: bold;">${formData.gpa}</p>
                            </div>
                            <div>
                                <p style="font-size: 12px; opacity: 0.8; margin-bottom: 5px;">Graduation Date</p>
                                <p style="font-size: 18px; font-weight: bold;">${formattedDate}</p>
                            </div>
                        </div>
                        
                        ${formData.major ? `
                            <div style="border-top: 1px solid rgba(255,255,255,0.2); 
                                        padding-top: 15px; margin-top: 15px;">
                                <p style="font-size: 12px; opacity: 0.8; margin-bottom: 5px;">Major</p>
                                <p style="font-size: 16px;">${formData.major}</p>
                            </div>
                        ` : ''}
                        
                        ${formData.honors ? `
                            <div style="border-top: 1px solid rgba(255,255,255,0.2); 
                                        padding-top: 15px; margin-top: 15px;">
                                <p style="font-size: 12px; opacity: 0.8; margin-bottom: 5px;">Honors</p>
                                <p style="font-size: 16px;">${formData.honors}</p>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div style="background: #F8F9FA; border-radius: 8px; padding: 20px; 
                                margin-bottom: 20px;">
                        <h5 style="color: #311F5A; margin-bottom: 15px;">Technical Details</h5>
                        <div style="display: grid; gap: 10px; font-size: 14px;">
                            <div style="display: flex; justify-content: space-between;">
                                <span style="color: #718096;">Student DID:</span>
                                <span style="font-family: monospace; font-size: 12px;">${formData.studentDID.substring(0, 20)}...</span>
                            </div>
                            <div style="display: flex; justify-content: space-between;">
                                <span style="color: #718096;">Issuer DID:</span>
                                <span style="font-family: monospace; font-size: 12px;">${user.did ? user.did.substring(0, 20) + '...' : 'N/A'}</span>
                            </div>
                            <div style="display: flex; justify-content: space-between;">
                                <span style="color: #718096;">Storage:</span>
                                <span>
                                    ${formData.storeOnChain ? 'üì¶ Blockchain' : ''}
                                    ${formData.storeOnChain && formData.pinToIPFS ? ' + ' : ''}
                                    ${formData.pinToIPFS ? 'üåê IPFS' : ''}
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div style="background: #E6FFFA; border: 1px solid #81E6D9; 
                                border-radius: 8px; padding: 15px; text-align: center;">
                        <p style="color: #22543D; margin: 0; font-size: 14px;">
                            <i class="fas fa-shield-alt" style="margin-right: 8px;"></i>
                            This credential will be cryptographically signed with your institutional DID
                        </p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
